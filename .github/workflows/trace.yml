name: Workflow to trigger ACE unit tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# richardh65/bct-tools:latest

jobs:
  build:
    name: Run Unit tests under ACE
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: richardh65/bct-tools:latest
          options: -v ${{ github.workspace }}:/tmp/work/other/code -w /tmp/work/other/code
          run: |
            pwd
            whoami
            ls -la /opt/ibm/ace-12/server/bin/mqsipackagebar
            /opt/ibm/ace-12/server/bin/mqsipackagebar
            /usr/local/ant/apache-ant-1.10.12/bin/ant -f trace_build.xml
            ls -la

           